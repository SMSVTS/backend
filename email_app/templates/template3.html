{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      body {
        font-family: Arial, sans-serif;

        max-width: 600px;

        display: inline-block;

        text-decoration: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #004d1c;
      }
      .button-wrapper {
        text-align: center;
        margin-top: 25px;
      }
      .footer {
        font-size: 0.9em;
